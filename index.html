<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Technics 1200</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

      <h1>Introducing the flagship Technics SL-1200GAE</h1>

      <div class="main-image-container">
        <img src="img/technics-main.jpg" alt="Technics 1200GAE" class="main-image">
      </div>

      <div class="form-box">
        <form>
          <div class="row cf">
            <div class="form-item">
              <input type="text" class="inputbox" id="submit-name" required>
              <label for="submit-name">Name:</label>
            </div>
            <div class="form-item">
              <input type="text" class="inputbox" id="submit-email" required>
              <label for="submit-email">Email Address:</label>
            </div>
          </div>
          <div class="row cf">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>

      <div class="gallery">
        <div class="thumbnail-holder">
          <img src="img/gallery1.png" alt="" class="thumbnail">
        </div>
        <div class="thumbnail-holder">
          <img src="img/gallery2.png" alt="" class="thumbnail">
        </div>
        <div class="thumbnail-holder">
          <img src="img/gallery3.png" alt="" class="thumbnail">
        </div>
      </div>

    </div>
  </body>
</html>
