<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Technics SL-1200CSS</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">

      <h1>Introducing the flagship Technics SL-1200CSS</h1>

      <div class="main-image-container">
        <img src="img/technics-main.jpg" alt="Technics 1200GAE" class="main-image">
      </div>

      <div class="gallery">
        <div class="thumbnail-holder">
          <img src="img/gallery1.png" alt="" class="thumbnail">
        </div>
        <div class="thumbnail-holder">
          <img src="img/gallery2.png" alt="" class="thumbnail">
        </div>
        <div class="thumbnail-holder">
          <img src="img/gallery3.png" alt="" class="thumbnail">
        </div>
      </div>

      <div class="spec-contact-box">
        <div class="spec-box">
          <ul>
            <li>Reengineered Quartz direct-drive</li>
            <li>Sliding pitch control with strobe</li>
            <li>Detachable headshell</li>
            <li>Accepts standard-mount cartridges</li>
            <li>Designed for professional and DJ applications</li>
          </ul>
        </div>

        <div class="form-box">
          <form id="stay-in-touch">
            <div class="row cf">
              <div class="form-item">
                <input type="text" id="submit-name" required>
                <label for="submit-name">Name:</label>
              </div>
              <div class="form-item">
                <input type="text" id="submit-email" required>
                <label for="submit-email">Email Address:</label>
              </div>
            </div>
            <div class="row cf">
              <button type="submit">Stay in touch!</button>
            </div>
          </form>
          <div class="thank-you">
            <p>Thank you for your interest. We'll be in touch!</p>
          </div>
        </div>
      </div>

    </div>
  </body>
</html>
